<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #demo {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            color: #212529;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

<form>
    <label>Gaji:</label><br>
    <input type="number" name="gaji"><br>

    <label>Bonus:</label><br>
    <input type="number" name="bonus"><br>

    <label>Deduction:</label><br>
    <input type="number" name="deduction"><br>

    <button type="button" onclick="calculate()">Calculate</button>
</form>

<div id="demo"></div>

<script>
    function calculate() {
        let basicSalary = parseFloat(document.getElementsByName("gaji")[0].value);
        let bonus = parseFloat(document.getElementsByName("bonus")[0].value);
        let deductions = parseFloat(document.getElementsByName("deduction")[0].value);
        let netSalary = basicSalary + bonus - deductions;

        document.getElementById("demo").innerHTML = "Gaji: " + basicSalary.toLocaleString('en-ID', { style: 'currency', currency: 'IDR' }) + "<br>" +
                                                    "Bonus: " + bonus.toLocaleString('en-ID', { style: 'currency', currency: 'IDR' }) + "<br>" +
                                                    "Deduction: " + deductions.toLocaleString('en-ID', { style: 'currency', currency: 'IDR' }) + "<br>" +
                                                    "Gaji Bersih: " + netSalary.toLocaleString('en-ID', { style: 'currency', currency: 'IDR' });
    }
</script>

</body>
</html>
