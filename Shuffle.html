<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button onclick="SortAlphabet()">Sort Alphabet</button>
        <button onclick="SortNumeric()">Sort Numeric</button>

            <h1 id="Demo"></h1>
            <h2 id="DemoAlpha"></h2>
    </div>

    <script>
        const point = [100, 1, 2, 7, 5, 90]
        const alpha = ["A", "E", "C", "A", "Z"]
        document.getElementById("Demo").innerHTML = point
        document.getElementById("DemoAlpha").innerHTML = alpha

        function SortAlphabet(){
            alpha.sort(() => Math.random() - 0.5)
            document.getElementById("DemoAlpha").innerHTML = alpha
        }

        function SortNumeric(){
            point.sort(() => Math.random() - 0.5)
            document.getElementById("Demo").innerHTML = point
        }
    </script>
</body>
</html>
